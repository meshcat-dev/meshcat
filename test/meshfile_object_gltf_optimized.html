that, you cannot load this HTML using a file:// URL; instead, you'll need to
run it using a web server, via:

  python3 -m http.server 7000

After running that command, open http://127.0.0.1:7000/ and browse to this
test case. You should see the same textured cube as meshfile_object_gltf.html.

			type: "set_property",
			path: "/Lights/PointLightNegativeX/<object>",
			property: "castShadow",
